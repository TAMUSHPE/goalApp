<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="menuCtrl as vm">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="vm.logout()">
          Logout
        </ion-item>
        <button class="button button-full button-stable" ng-click="vm.addOrg()">
          + Add Organization
        </button>
        <ion-item class="item-input" >
          <span class="input-label">Search</span>
          <input type="text">
        </ion-item>
        <ion-item menu-close>
          Settings
        </ion-item>
        <ion-item menu-close class="item-divider">
          Admin
        </ion-item>
         <ion-item menu-close ng-repeat="org in vm.orgs.admin  track by $index" href="#/app/organizationView/{{org._id}}">
         {{org.name}}  
        </ion-item>
        <ion-item menu-close class="item-divider">
          Member
        </ion-item>
        <!-- fix to point to organizationView -->
        <ion-item menu-close ng-repeat="org in vm.orgs.member  track by $index" href="#/app/organizationView/{{org._id}}">
          {{org.name}}
        </ion-item>
      
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
